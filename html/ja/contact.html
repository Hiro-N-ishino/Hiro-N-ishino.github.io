<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.init - CONTACT -</title>
  <link rel='stylesheet' href='../../css/commons.css'>
  <link rel='stylesheet' href='../../css/contact.css'>
</head>
<body>
  <header class='header'>
    <div class='logo'>
      <a href='../../index.html'><img src='../../images/dot_init_transparent.png' class='header_logo'></a>.init
    </div>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <nav class='nav'>
      <ul>
        <li><a href='../../index.html'>Home</a></li>
        <li><a href='./profile.html'>Profile</a></li>
        <li><a href='./products.html'>Products</a></li>
        <li><a href='./contact.html'>Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class='main-content'>
    <h1>お問い合わせ</h1>
      <p>
      </p>
    <form action="https://formspree.io/f/xrblwvgz" method="POST">
      <label>
        返信用アドレス:
        <input type="email" name="email">
      </label>

      <label>
        問い合わせ内容:
        <select name="inquiry-type" required>
          <option value="">選択してください</option>
          <option value="不具合報告">不具合報告</option>
          <option value="要望">要望</option>
          <option value="お仕事のご相談">お仕事のご相談</option>
          <option value="その他">その他</option>
        </select>
      </label>

      <label>
        本文:
        <textarea name="message"></textarea>
      </label>
      <button type="submit">送信</button>
    </form>

  </div>

  <div id="customConfirm" class="custom-confirm-modal" style="display:none;">
    <div class="modal-content">
      <p>送信してもよろしいですか？</p>
      <div class="button-group">
        <button class="btn btn-confirm" id="modal-yes">はい</button>
        <button class="btn btn-cancel" id="modal-no">キャンセル</button>
      </div>
    </div>
  </div>

  <script src="../../javascript/menuCtl.js"></script>
  <script src="../../javascript/confirmPopup.js"></script>

</body>
</html>
